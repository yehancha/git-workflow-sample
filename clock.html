<html>
  <header>
    <title>Clock</title>
  </header>

  <body>
    <h1>Clock</h1>

    <div>
      Time:
    </div>
    <div id="time">
    </div>

    <div>
      Date:
    </div>
    <div id="date">
    </div>

    <div>
      v1.0.1
    </div>
  </body>

  <script>
    document.getElementById("time").innerHTML = new Date().toTimeString();
    document.getElementById("date").innerHTML = new Date().toDateString();
  </script>
</html>
