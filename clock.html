<html>
  <header>
    <title>Clock</title>
  </header>

  <body>
    <div>
      Time:
    </div>
    <div id="time">
    </div>

    <div>
      Date:
    </div>
    <div id="date">
    </div>
  </body>

  <script>
    document.getElementById("date").innerHTML = new Date().toDateString();

    function updateTime() {
      document.getElementById("time").innerHTML = new Date();
    }

    setInterval(updateTime, 1000);
  </script>
</html>
